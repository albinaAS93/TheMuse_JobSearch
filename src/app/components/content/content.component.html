<div class="container justify-content-center my-4 w-60">

  <label for="job-list" class="lbl text-secondary mb-1" >Select Job Level</label>
  <select class="form-select p-3" id="level" name="level" (change)="changeLevel(1)" #select>
    <option value="all" selected>All</option>
    <option value="Internship">Internship</option>
    <option value="Entry Level">Entry Level</option>
    <option value="Mid Level">Mid Level</option>
    <option value="Senior Level">Senior Level</option>
  </select>

</div>

<div #input class="job-offers container justify-content-center">

  <app-offers *ngFor="let offer of offersList" [offer]="offer"></app-offers>

  <div class="pages" aria-label="...">
      <ul class="pagination my-3">
        <li class="page-item ">
          <button class="page-link" style="width: 100px; text-align: center;" (click)="PreviousPage()">Previous</button>
        </li>

        <li class="page-item disabled"><a class="page-link" href="#">{{page}}</a></li>

        <li class="page-item" >
          <button class="page-link" style="width: 100px; text-align: center;" (click)="NextPage()">Next</button>
        </li>
      </ul>
    </div>

</div>
